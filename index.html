<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="bttn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather" src="" alt="">
            <h1 id="naam">Search Location</h1>
            <h3><span id="taap"></span>&deg;<span id="celcius"></span></h3>
            <h1 id="condition" class="lead"></h1>
        </div>
    </div>
<script>

document.getElementById("bttn").addEventListener("click",function(){

    const c =document.getElementById("input").value;
    const api="474a9a05f969aad0a636e942a19f899e";
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${c}&appid=${api}&units=metric`)
    .then(res=>res.json())
    .then(data=>{
        ///console.log(data.weather[0].icon);
      
       document.getElementById("naam").innerText=data.name;
       document.getElementById("taap").innerText=data.main.temp;
       document.getElementById("celcius").innerHTML="C";
       document.getElementById("condition").innerText=data.weather[0].main

       
       const url = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
       const imgIcon = document.getElementById('weather');
       imgIcon.setAttribute('src',url);
             
    })

}
)
</script>
</body>

</html>
